<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Word Puzzle</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="inputBox">Input String:</label>
          <input id="inputBox" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Enter</button>
      </form>
      <div class="results">
        <h3>Guess this sentence!<br><br><span id="outputResult"></span></h3>
      </div>
    </div>
  </body>
</html>
